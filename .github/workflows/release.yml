name: Release new hpi

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest  

    steps: 
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.7
        
    - name: Build Maven Project
      run: mvn install -DskipTests
      
    - name: Git Version
      uses: codacy/git-version@2.4.0
      with:
        # The name of the release branch
        release-branch: master
        dev-branch: ${{ github.ref }}
        # The prefix to use in the version
        prefix: Release   
    
    - name: Bump release version
      id: bump_version
      uses: christian-draeger/increment-semantic-version@1.1.0
      with:
        current-version: '0.1.2' # also accepted: 'v2.11.7-alpha.3' | '2.11.7-alpha3'
        version-fragment: 'feature'
    - name: Do something with your bumped release version
      run: echo ${{ steps.bump_version.outputs.next-version }}
      # will print 2.12.0
    
   
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.bump_version.outputs.next-version }}
        release_name:  Release ${{ steps.bump_version.outputs.next-version }}
        draft: false
        prerelease: false
    - name: Upload hpi asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/xml-job-to-job-dsl.hpi
        asset_name: xml-job-to-job-dsl.hpi
        asset_content_type: application/octet-stream
