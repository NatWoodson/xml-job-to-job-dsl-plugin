name: Release Workflows
on:
  pull_request:
    types: [closed]
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}
        if: github.event.pull_request.merged == true
        with: 
          tag_name: "v${{ steps.create_release.outputs.tag_name }}"
          release_name: Release v${{ steps.create_release.outputs.tag_name }}""
          draft: false
          prerelease: false
      - name: Get next version
        id: get_next_version
        run: echo "::set-output name-tag_name::$(($(echo ${{ steps.create_release.outputs.tag_name }} | cut -d '." -f2)+1))"
        
